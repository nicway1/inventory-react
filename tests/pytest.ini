[pytest]
; Pytest configuration for Playwright ticket creation tests

; Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

; Output options
addopts = -v --tb=short

; Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    pin_request: PIN Request ticket tests
    asset_repair: Asset Repair ticket tests
    asset_checkout: Asset Checkout ticket tests
    asset_intake: Asset Intake ticket tests
    asset_return: Asset Return ticket tests
    internal_transfer: Internal Transfer ticket tests
    all_categories: Tests all ticket categories

; Timeout for each test (in seconds)
timeout = 120

; Log settings
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
