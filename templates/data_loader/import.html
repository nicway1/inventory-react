{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-3xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">Data Import Tool</h1>
        
        <div class="bg-white shadow rounded-lg p-6">
            <form method="POST" enctype="multipart/form-data" class="space-y-6">
                <!-- Import Type -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Import Type</label>
                    <select name="import_type" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                        <option value="assets">Assets</option>
                        <option value="accessories">Accessories</option>
                    </select>
                </div>

                <!-- File Upload -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">CSV File</label>
                    <input type="file" name="file" accept=".csv" required
                           class="mt-1 block w-full">
                </div>

                <!-- Dry Run Option -->
                <div class="flex items-center">
                    <input type="checkbox" id="dry_run" name="dry_run" value="true"
                           class="h-4 w-4 text-blue-600 border-gray-300 rounded">
                    <label for="dry_run" class="ml-2 block text-sm text-gray-700">
                        Dry Run (validate without importing)
                    </label>
                </div>

                <!-- Submit Button -->
                <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">
                    Import Data
                </button>
            </form>
        </div>

        <!-- Field Requirements -->
        <div class="mt-8 bg-white shadow rounded-lg p-6">
            <h2 class="text-lg font-medium mb-4">Required Fields</h2>
            
            <div class="space-y-4">
                <div>
                    <h3 class="font-medium text-gray-700">Assets:</h3>
                    <ul class="list-disc list-inside text-sm text-gray-600">
                        <li>asset_tag</li>
                        <li>model_id</li>
                        <li>status_id</li>
                    </ul>
                </div>
                
                <div>
                    <h3 class="font-medium text-gray-700">Accessories:</h3>
                    <ul class="list-disc list-inside text-sm text-gray-600">
                        <li>name</li>
                        <li>qty</li>
                        <li>category_id</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
