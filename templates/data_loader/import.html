{% extends "base.html" %}

{% block content %}
<div class="w-full px-4 py-8">
    <h1 class="text-2xl font-bold mb-6">Data Import Tool</h1>

    <div class="bg-white rounded-lg shadow-lg p-6">
        <form method="POST" enctype="multipart/form-data" class="space-y-6">
            <!-- File Upload -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Upload CSV File</label>
                <input type="file" 
                       name="file" 
                       accept=".csv" 
                       required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>

            <!-- Import Type -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Import Type</label>
                <select name="import_type" 
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    <option value="assets">Assets</option>
                    <option value="accessories">Accessories</option>
                </select>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit" 
                        class="w-full px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">
                    Upload and Preview
                </button>
            </div>
        </form>

        <!-- CSV Format Guide -->
        <div class="mt-8 border-t pt-6">
            <h3 class="text-sm font-medium text-gray-700 mb-2">Expected CSV Format:</h3>
            <div class="bg-gray-50 rounded-md p-4 text-sm text-gray-600">
                <p class="mb-2">Required columns:</p>
                <ul class="list-disc list-inside space-y-1 text-xs">
                    <li>ASSET TAG</li>
                    <li>SERIAL NUMBER</li>
                    <li>MODEL</li>
                    <li>HARDWARE TYPE</li>
                    <li>CPU TYPE</li>
                    <li>MEMORY</li>
                    <li>HARDDRIVE</li>
                    <li>CUSTOMER</li>
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock %}
