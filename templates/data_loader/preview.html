{% extends "base.html" %}

{% block content %}
<div class="w-full px-4 py-8">
    <h1 class="text-2xl font-bold mb-6">Data Import Tool</h1>

    <div class="bg-white rounded-lg shadow-lg">
        <!-- Table -->
        <div class="overflow-x-auto">
            <table class="w-full">
                <thead>
                    <tr class="bg-gray-50 border-b">
                        <th class="py-3 px-4 text-left text-xs font-medium text-gray-500 uppercase">
                            Asset Type
                        </th>
                        <th class="py-3 px-4 text-left text-xs font-medium text-gray-500 uppercase">
                            Product
                        </th>
                    </tr>
                </thead>
                <tbody>
                    {% for record in preview_data %}
                    <tr class="border-b hover:bg-gray-50">
                        <td class="py-3 px-4 text-sm text-gray-900">
                            {{ record.basic_info.get('Hardware Type', '') }}
                        </td>
                        <td class="py-3 px-4 text-sm text-gray-900">
                            {{ record.basic_info.get('Product', '') }}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <!-- Footer -->
        <div class="p-4 border-t bg-gray-50 flex items-center justify-between">
            <p class="text-gray-600">Total rows to import: {{ total_rows }}</p>
            <div class="flex space-x-4">
                <button type="button" 
                        onclick="window.location.href='{{ url_for('data_loader.import_data') }}'"
                        class="px-6 py-2 bg-gray-500 text-white rounded hover:bg-gray-600">
                    Cancel
                </button>
                
                <form action="{{ url_for('data_loader.confirm_import') }}" method="POST" class="inline">
                    <input type="hidden" name="file_path" value="{{ session.get('import_filepath') }}">
                    <input type="hidden" name="import_type" value="{{ import_type }}">
                    <button type="submit" 
                            class="px-6 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                        Confirm Import
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
