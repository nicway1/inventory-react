{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-6">Inventory Management</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- View Inventory -->
        <a href="{{ url_for('inventory.view_inventory_sf') }}" 
           class="bg-green-500 text-white p-6 rounded-lg shadow hover:bg-green-600 transition-colors">
            <h2 class="text-xl font-semibold">View Inventory</h2>
            <p class="mt-2 text-green-100">Browse and search all assets and accessories</p>
        </a>

        <!-- Manage Assets -->
        <div class="bg-gray-50 p-6 rounded-lg shadow">
            <h2 class="text-xl font-semibold text-gray-800">Manage Assets</h2>
            <div class="mt-4 space-y-4">
                <a href="{{ url_for('inventory.add_asset') }}" 
                   class="block w-full text-center bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                    Add New Asset
                </a>
                <!-- Add more management options here -->
            </div>
        </div>
    </div>
</div>
{% endblock %}
