{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="mb-6">
        <a href="{{ url_for('inventory.view_item', item_id=item.id) }}" 
           class="text-blue-600 hover:text-blue-800">
            &larr; Back to Item Details
        </a>
    </div>

    <div class="max-w-2xl mx-auto">
        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-200">
                <h1 class="text-2xl font-bold text-gray-900">Edit Item</h1>
            </div>

            <form method="POST" class="px-6 py-4 space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" 
                           id="name" 
                           name="name" 
                           value="{{ item.name }}"
                           required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
                    <select id="category" 
                            name="category" 
                            required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        <option value="Hardware" {% if item.category == 'Hardware' %}selected{% endif %}>Hardware</option>
                        <option value="Software" {% if item.category == 'Software' %}selected{% endif %}>Software</option>
                        <option value="Accessory" {% if item.category == 'Accessory' %}selected{% endif %}>Accessory</option>
                        <option value="Other" {% if item.category == 'Other' %}selected{% endif %}>Other</option>
                    </select>
                </div>

                <div>
                    <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
                    <select id="status" 
                            name="status" 
                            required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        <option value="Available" {% if item.status == 'Available' %}selected{% endif %}>Available</option>
                        <option value="In Use" {% if item.status == 'In Use' %}selected{% endif %}>In Use</option>
                        <option value="Maintenance" {% if item.status == 'Maintenance' %}selected{% endif %}>Maintenance</option>
                        <option value="Retired" {% if item.status == 'Retired' %}selected{% endif %}>Retired</option>
                    </select>
                </div>

                <div class="pt-4">
                    <button type="submit" 
                            class="w-full px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
