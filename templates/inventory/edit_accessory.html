{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <!-- Back Button -->
    <div class="mb-6">
        <a href="{{ url_for('inventory.view_accessories') }}" 
           class="text-blue-600 hover:text-blue-800">
            &larr; Back to Accessories
        </a>
    </div>

    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
        <div class="px-6 py-4 border-b border-gray-200">
            <h2 class="text-xl font-semibold text-gray-900">Edit Accessory</h2>
            <p class="mt-1 text-sm text-gray-600">Update the details for this accessory.</p>
        </div>

        <div class="p-6">
            <form method="POST" class="space-y-6">
                <!-- Name -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" 
                           id="name" 
                           name="name" 
                           required
                           value="{{ accessory.name }}"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                </div>

                <!-- Category -->
                <div>
                    <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
                    <select id="category" 
                            name="category" 
                            required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                        <option value="">Select a category...</option>
                        <option value="Keyboard" {% if accessory.category == 'Keyboard' %}selected{% endif %}>Keyboard</option>
                        <option value="Mouse" {% if accessory.category == 'Mouse' %}selected{% endif %}>Mouse</option>
                        <option value="Monitor" {% if accessory.category == 'Monitor' %}selected{% endif %}>Monitor</option>
                        <option value="Docking Station" {% if accessory.category == 'Docking Station' %}selected{% endif %}>Docking Station</option>
                        <option value="Cable" {% if accessory.category == 'Cable' %}selected{% endif %}>Cable</option>
                        <option value="Power Adapter" {% if accessory.category == 'Power Adapter' %}selected{% endif %}>Power Adapter</option>
                        <option value="Headset" {% if accessory.category == 'Headset' %}selected{% endif %}>Headset</option>
                        <option value="Other" {% if accessory.category == 'Other' %}selected{% endif %}>Other</option>
                    </select>
                </div>

                <!-- Manufacturer -->
                <div>
                    <label for="manufacturer" class="block text-sm font-medium text-gray-700">Manufacturer</label>
                    <input type="text" 
                           id="manufacturer" 
                           name="manufacturer" 
                           required
                           value="{{ accessory.manufacturer }}"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                </div>

                <!-- Model Number -->
                <div>
                    <label for="model_no" class="block text-sm font-medium text-gray-700">Model Number</label>
                    <input type="text" 
                           id="model_no" 
                           name="model_no" 
                           required
                           value="{{ accessory.model_no }}"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                </div>

                <!-- Total Quantity -->
                <div>
                    <label for="total_quantity" class="block text-sm font-medium text-gray-700">Total Quantity</label>
                    <input type="number" 
                           id="total_quantity" 
                           name="total_quantity" 
                           required
                           min="1"
                           value="{{ accessory.total_quantity }}"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    <p class="mt-1 text-sm text-gray-500">Current available quantity: {{ accessory.available_quantity }}</p>
                </div>

                <!-- Country -->
                <div>
                    <label for="country" class="block text-sm font-medium text-gray-700">Country</label>
                    <select id="country" 
                            name="country" 
                            required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                        <option value="">Select a country...</option>
                        <option value="USA" {% if accessory.country == 'USA' %}selected{% endif %}>USA</option>
                        <option value="Japan" {% if accessory.country == 'Japan' %}selected{% endif %}>Japan</option>
                        <option value="Philippines" {% if accessory.country == 'Philippines' %}selected{% endif %}>Philippines</option>
                        <option value="Australia" {% if accessory.country == 'Australia' %}selected{% endif %}>Australia</option>
                        <option value="Israel" {% if accessory.country == 'Israel' %}selected{% endif %}>Israel</option>
                        <option value="India" {% if accessory.country == 'India' %}selected{% endif %}>India</option>
                        <option value="Singapore" {% if accessory.country == 'Singapore' %}selected{% endif %}>Singapore</option>
                    </select>
                </div>

                <!-- Notes -->
                <div>
                    <label for="notes" class="block text-sm font-medium text-gray-700">Notes</label>
                    <textarea id="notes" 
                             name="notes" 
                             rows="3"
                             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">{{ accessory.notes }}</textarea>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Update Accessory
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
