{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <!-- Back Button -->
    <div class="mb-6">
        <a href="{{ url_for('inventory.view_inventory') }}" 
           class="text-blue-600 hover:text-blue-800">
            &larr; Back to Inventory
        </a>
    </div>

    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
        <div class="px-6 py-4 border-b border-gray-200">
            <h2 class="text-xl font-semibold text-gray-900">Add New Asset</h2>
            <p class="mt-1 text-sm text-gray-600">Enter the details for the new asset.</p>
        </div>

        <div class="p-6">
            <form method="POST" class="space-y-6">
                <!-- Basic Information -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="asset_tag" class="block text-sm font-medium text-gray-700">Asset Tag</label>
                        <input type="text" 
                               id="asset_tag" 
                               name="asset_tag" 
                               required
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>

                    <div>
                        <label for="product" class="block text-sm font-medium text-gray-700">Product</label>
                        <input type="text" 
                               id="product" 
                               name="product" 
                               required
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>

                    <div>
                        <label for="serial_num" class="block text-sm font-medium text-gray-700">Serial Number</label>
                        <input type="text" 
                               id="serial_num" 
                               name="serial_num" 
                               required
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>

                    <div>
                        <label for="receiving_date" class="block text-sm font-medium text-gray-700">Receiving Date</label>
                        <input type="date" 
                               id="receiving_date" 
                               name="receiving_date" 
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>

                    <div>
                        <label for="po" class="block text-sm font-medium text-gray-700">PO Number</label>
                        <input type="text" 
                               id="po" 
                               name="po" 
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                </div>

                <!-- Hardware Information -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="hardware_type" class="block text-sm font-medium text-gray-700">Hardware Type</label>
                        <input type="text" 
                               id="hardware_type" 
                               name="hardware_type" 
                               required
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>

                    <div>
                        <label for="model" class="block text-sm font-medium text-gray-700">Model</label>
                        <div class="relative">
                            <input type="text" 
                                   id="model" 
                                   name="model" 
                                   list="model-list"
                                   required
                                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
                                   onchange="handleModelChange(this)">
                            <datalist id="model-list">
                                {% for model in models %}
                                <option value="{{ model }}" data-product="{{ model_product_map[model] }}">{{ model }}</option>
                                {% endfor %}
                            </datalist>
                        </div>
                    </div>

                    <div>
                        <label for="cpu_type" class="block text-sm font-medium text-gray-700">CPU Type</label>
                        <input type="text" 
                               id="cpu_type" 
                               name="cpu_type" 
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>

                    <div>
                        <label for="cpu_cores" class="block text-sm font-medium text-gray-700">CPU Cores</label>
                        <input type="text" 
                               id="cpu_cores" 
                               name="cpu_cores" 
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>

                    <div>
                        <label for="gpu_cores" class="block text-sm font-medium text-gray-700">GPU Cores</label>
                        <input type="text" 
                               id="gpu_cores" 
                               name="gpu_cores" 
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>

                    <div>
                        <label for="memory" class="block text-sm font-medium text-gray-700">Memory</label>
                        <input type="text" 
                               id="memory" 
                               name="memory" 
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>

                    <div>
                        <label for="harddrive" class="block text-sm font-medium text-gray-700">Hard Drive</label>
                        <input type="text" 
                               id="harddrive" 
                               name="harddrive" 
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>

                    <div>
                        <label for="keyboard" class="block text-sm font-medium text-gray-700">Keyboard</label>
                        <input type="text" 
                               id="keyboard" 
                               name="keyboard" 
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>

                    <div>
                        <label for="charger" class="block text-sm font-medium text-gray-700">Charger</label>
                        <input type="text" 
                               id="charger" 
                               name="charger" 
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                </div>

                <!-- Status and Location -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
                        <select id="status" 
                                name="status" 
                                required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                            <option value="">Select a status...</option>
                            {% for status in statuses %}
                            <option value="{{ status.name }}">{{ status.value }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div>
                        <label for="customer" class="block text-sm font-medium text-gray-700">Customer</label>
                        <input type="text" 
                               id="customer" 
                               name="customer" 
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>

                    <div>
                        <label for="country" class="block text-sm font-medium text-gray-700">Country</label>
                        <input type="text" 
                               id="country" 
                               name="country" 
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                </div>

                <!-- Additional Information -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="condition" class="block text-sm font-medium text-gray-700">Condition</label>
                        <input type="text" 
                               id="condition" 
                               name="condition" 
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>

                    <div>
                        <label for="diag" class="block text-sm font-medium text-gray-700">Diagnostics</label>
                        <input type="text" 
                               id="diag" 
                               name="diag" 
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>

                    <div class="col-span-2">
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" 
                                   id="erased" 
                                   name="erased" 
                                   value="true"
                                   class="rounded border-gray-300 text-blue-600 shadow-sm">
                            <span class="text-sm text-gray-700">Data Erased</span>
                        </label>
                    </div>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Add Asset
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function handleModelChange(input) {
        const productInput = document.getElementById('product');
        const modelList = document.getElementById('model-list');
        const options = modelList.options;
        
        // Find if the current input value matches any existing model
        let matchingOption = null;
        for (let i = 0; i < options.length; i++) {
            if (options[i].value === input.value) {
                matchingOption = options[i];
                break;
            }
        }
        
        if (matchingOption) {
            // If it's an existing model, set the product and make it read-only
            const product = matchingOption.getAttribute('data-product');
            productInput.value = product;
            productInput.readOnly = true;
        } else {
            // If it's a new model, clear the product and make it editable
            productInput.value = '';
            productInput.readOnly = false;
        }
    }
</script>
{% endblock %}
