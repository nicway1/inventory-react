{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <!-- Back Button -->
    <div class="mb-6">
        <a href="{{ url_for('inventory.list_customer_users') }}" 
           class="text-blue-600 hover:text-blue-800">
            &larr; Back to Customers
        </a>
    </div>

    <div class="max-w-2xl mx-auto">
        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-200">
                <h2 class="text-xl font-semibold text-gray-900">Add New Customer</h2>
                <p class="mt-1 text-sm text-gray-600">Enter the customer details below.</p>
            </div>

            <form method="POST" class="p-6 space-y-6">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <!-- Company Selection -->
                <div>
                    <label for="company" class="block text-sm font-medium text-gray-700">Company</label>
                    <select id="company" 
                            name="company" 
                            required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <option value="">Select a company</option>
                        {% for company in companies %}
                        <option value="{{ company }}">{{ company }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Country Selection -->
                <div>
                    <label for="country" class="block text-sm font-medium text-gray-700">Country</label>
                    <select id="country"
                            name="country"
                            required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <option value="">Select a country</option>
                        {% for country in Country %}
                        <option value="{{ country.value }}">{{ country.value }}</option>
                        {% endfor %}
                        <option value="OTHER">Other (Enter Custom Country)</option>
                    </select>
                </div>

                <!-- Custom Country Input (shown when "Other" is selected) -->
                <div id="customCountryDiv" style="display: none;">
                    <label for="customCountry" class="block text-sm font-medium text-gray-700">Enter Country Name</label>
                    <input type="text"
                           id="customCountry"
                           name="customCountry"
                           placeholder="Enter country name"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <!-- Name -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" 
                           id="name" 
                           name="name" 
                           required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <!-- Contact Number -->
                <div>
                    <label for="contact_number" class="block text-sm font-medium text-gray-700">Contact Number</label>
                    <input type="tel" 
                           id="contact_number" 
                           name="contact_number" 
                           required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" 
                           id="email" 
                           name="email" 
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <!-- Address -->
                <div>
                    <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                    <textarea id="address" 
                              name="address" 
                              rows="3" 
                              required
                              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
                </div>

                <!-- Submit Button -->
                <div class="pt-4">
                    <button type="submit" 
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Add Customer
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const countrySelect = document.getElementById('country');
    const customCountryDiv = document.getElementById('customCountryDiv');
    const customCountryInput = document.getElementById('customCountry');
    const form = document.querySelector('form');

    // Show/hide custom country input based on selection
    countrySelect.addEventListener('change', function() {
        if (this.value === 'OTHER') {
            customCountryDiv.style.display = 'block';
            customCountryInput.required = true;
        } else {
            customCountryDiv.style.display = 'none';
            customCountryInput.required = false;
            customCountryInput.value = '';
        }
    });

    // Handle form submission to use custom country if "Other" is selected
    form.addEventListener('submit', function(e) {
        if (countrySelect.value === 'OTHER') {
            // If custom country is entered, replace the select value with custom country
            if (customCountryInput.value.trim()) {
                // Create a hidden input with the custom country value
                const hiddenInput = document.createElement('input');
                hiddenInput.type = 'hidden';
                hiddenInput.name = 'country';
                hiddenInput.value = customCountryInput.value.trim();
                form.appendChild(hiddenInput);

                // Disable the select so it doesn't submit "OTHER"
                countrySelect.disabled = true;
            } else {
                e.preventDefault();
                alert('Please enter a country name');
                return false;
            }
        }
    });
});
</script>
{% endblock %}
