{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <!-- Back Button -->
    <div class="mb-4">
        <a href="{{ url_for('inventory.view_inventory_sf') }}" class="text-blue-500 hover:text-blue-700">
            &larr; Back to Inventory
        </a>
    </div>

    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
        <div class="p-6 border-b border-gray-200">
            <h1 class="text-2xl font-bold mb-2">Checkout Accessory</h1>
            <p class="text-gray-600">{{ accessory.name }}</p>
        </div>

        <div class="p-6">
            <form method="POST" class="space-y-6">
                <!-- User Selection -->
                <div>
                    <label for="user_id" class="block text-sm font-medium text-gray-700">
                        Assign to User
                    </label>
                    <select id="user_id" 
                            name="user_id" 
                            required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                        <option value="">Select a user...</option>
                        {% for user in users %}
                        <option value="{{ user.id }}">{{ user.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Notes -->
                <div>
                    <label for="notes" class="block text-sm font-medium text-gray-700">
                        Notes
                    </label>
                    <textarea id="notes" 
                             name="notes" 
                             rows="3"
                             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></textarea>
                </div>

                <!-- Create Ticket Option -->
                <div class="flex items-center">
                    <input type="checkbox" 
                           id="create_ticket" 
                           name="create_ticket" 
                           value="yes"
                           class="h-4 w-4 text-blue-600 border-gray-300 rounded">
                    <label for="create_ticket" class="ml-2 block text-sm text-gray-700">
                        Create a ticket for this checkout
                    </label>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Checkout Accessory
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
