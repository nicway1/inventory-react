<!-- Checkout List Modal -->
<div id="checkoutListModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
    <div class="relative top-20 mx-auto p-5 border w-4/5 max-w-4xl shadow-lg rounded-md bg-white">
        <div class="flex flex-col h-full">
            <!-- Modal Header -->
            <div class="flex justify-between items-center border-b pb-4">
                <h3 class="text-xl font-semibold text-gray-900">Checkout List</h3>
                <button id="closeCheckoutModal" class="text-gray-400 hover:text-gray-500">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <!-- Modal Content -->
            <div class="flex-grow overflow-y-auto my-4">
                <div id="checkoutListContent" class="space-y-4">
                    <!-- Items will be inserted here -->
                </div>
            </div>

            <!-- Modal Footer -->
            <div class="border-t pt-4 flex justify-between items-center">
                <div class="flex space-x-4">
                    <button id="clearCheckoutList" class="px-4 py-2 text-sm font-medium text-red-600 hover:text-red-700">
                        Clear List
                    </button>
                    <button id="processCheckout" disabled
                            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed">
                        Process Checkout
                    </button>
                </div>
                <div class="flex items-center space-x-2">
                    <label for="customerSelect" class="text-sm font-medium text-gray-700">Select Customer:</label>
                    <select id="customerSelect" class="rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <option value="">Choose a customer...</option>
                        {% for customer in customers %}
                        <option value="{{ customer.id }}">{{ customer.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>
