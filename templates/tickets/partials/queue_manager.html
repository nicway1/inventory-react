<!-- Queue Manager Modal - iOS Home Screen Style -->
<div id="queueManagerModal" class="fixed inset-0 z-50 hidden">
    <!-- Backdrop with blur -->
    <div class="queue-manager-backdrop absolute inset-0 bg-black/60 backdrop-blur-sm" onclick="QueueManager.close()"></div>

    <!-- Modal Content -->
    <div class="queue-manager-container absolute inset-4 sm:inset-8 md:inset-12 lg:inset-16 bg-gradient-to-b from-gray-100 to-gray-200 rounded-3xl shadow-2xl overflow-hidden flex flex-col">
        <!-- Header -->
        <div class="queue-manager-header flex items-center justify-between px-6 py-4 bg-white/80 backdrop-blur-md border-b border-gray-200/50">
            <button onclick="QueueManager.close()" class="text-gray-500 hover:text-gray-700 transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
            <h2 class="text-lg font-semibold text-gray-800">Manage Queues</h2>
            <button id="toggleEditModeBtn" onclick="QueueManager.toggleEditMode()"
                    class="px-4 py-1.5 text-sm font-medium rounded-full transition-all duration-200
                           bg-gray-200 text-gray-700 hover:bg-gray-300">
                Edit
            </button>
        </div>

        <!-- Queue Grid Container -->
        <div id="queueGridContainer" class="flex-1 overflow-y-auto p-6">
            <!-- Loading State -->
            <div id="queueGridLoading" class="flex items-center justify-center h-full">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
            </div>

            <!-- Queue Grid -->
            <div id="queueGrid" class="queue-grid hidden">
                <!-- Items will be dynamically inserted here -->
            </div>
        </div>

        <!-- Bottom Toolbar -->
        <div class="queue-manager-toolbar flex items-center justify-center gap-4 px-6 py-4 bg-white/80 backdrop-blur-md border-t border-gray-200/50">
            <button onclick="QueueManager.showAddQueue()"
                    class="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition-colors shadow-sm">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                </svg>
                Add Queue
            </button>
            <button onclick="QueueManager.showAddFolder()"
                    class="flex items-center gap-2 px-4 py-2 bg-amber-500 text-white rounded-xl hover:bg-amber-600 transition-colors shadow-sm">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"/>
                </svg>
                Add Folder
            </button>
        </div>
    </div>

    <!-- Expanded Folder Overlay -->
    <div id="expandedFolderOverlay" class="absolute inset-0 z-10 hidden">
        <div class="absolute inset-0 bg-black/70 backdrop-blur-md" onclick="QueueManager.closeExpandedFolder()"></div>
        <div id="expandedFolderContainer" class="absolute inset-8 sm:inset-16 md:inset-24 flex flex-col items-center justify-center">
            <!-- Folder Header -->
            <div class="expanded-folder-header mb-4 flex items-center gap-3">
                <input type="text" id="expandedFolderName"
                       class="bg-transparent text-white text-xl font-semibold text-center border-b-2 border-transparent focus:border-white/50 outline-none px-2 py-1"
                       onchange="QueueManager.updateFolderName(this.value)">
                <button onclick="QueueManager.closeExpandedFolder()" class="text-white/70 hover:text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <!-- Folder Content Grid -->
            <div id="expandedFolderGrid" class="expanded-folder-grid bg-white/10 rounded-3xl p-6 backdrop-blur-sm max-w-md w-full">
                <!-- Queues inside folder will be rendered here -->
            </div>
        </div>
    </div>

    <!-- Add Queue Form Modal -->
    <div id="addQueueModal" class="absolute inset-0 z-20 hidden flex items-center justify-center">
        <div class="absolute inset-0 bg-black/50" onclick="QueueManager.hideAddQueue()"></div>
        <div class="relative bg-white rounded-2xl shadow-2xl p-6 w-full max-w-md mx-4">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">Add New Queue</h3>
            <form id="addQueueForm" onsubmit="QueueManager.createQueue(event)">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Queue Name *</label>
                        <input type="text" id="newQueueName" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                               placeholder="Enter queue name">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                        <textarea id="newQueueDescription" rows="2"
                                  class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                  placeholder="Optional description"></textarea>
                    </div>
                </div>
                <div class="flex gap-3 mt-6">
                    <button type="button" onclick="QueueManager.hideAddQueue()"
                            class="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors">
                        Cancel
                    </button>
                    <button type="submit"
                            class="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                        Create Queue
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add Folder Form Modal -->
    <div id="addFolderModal" class="absolute inset-0 z-20 hidden flex items-center justify-center">
        <div class="absolute inset-0 bg-black/50" onclick="QueueManager.hideAddFolder()"></div>
        <div class="relative bg-white rounded-2xl shadow-2xl p-6 w-full max-w-md mx-4">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">Add New Folder</h3>
            <form id="addFolderForm" onsubmit="QueueManager.createFolder(event)">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Folder Name *</label>
                        <input type="text" id="newFolderName" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500"
                               placeholder="Enter folder name">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Color</label>
                        <div class="flex gap-2 flex-wrap">
                            <label class="folder-color-option">
                                <input type="radio" name="folderColor" value="blue" checked class="hidden">
                                <span class="w-8 h-8 rounded-full bg-blue-500 block cursor-pointer ring-2 ring-offset-2 ring-transparent hover:ring-blue-300"></span>
                            </label>
                            <label class="folder-color-option">
                                <input type="radio" name="folderColor" value="green" class="hidden">
                                <span class="w-8 h-8 rounded-full bg-green-500 block cursor-pointer ring-2 ring-offset-2 ring-transparent hover:ring-green-300"></span>
                            </label>
                            <label class="folder-color-option">
                                <input type="radio" name="folderColor" value="purple" class="hidden">
                                <span class="w-8 h-8 rounded-full bg-purple-500 block cursor-pointer ring-2 ring-offset-2 ring-transparent hover:ring-purple-300"></span>
                            </label>
                            <label class="folder-color-option">
                                <input type="radio" name="folderColor" value="orange" class="hidden">
                                <span class="w-8 h-8 rounded-full bg-orange-500 block cursor-pointer ring-2 ring-offset-2 ring-transparent hover:ring-orange-300"></span>
                            </label>
                            <label class="folder-color-option">
                                <input type="radio" name="folderColor" value="red" class="hidden">
                                <span class="w-8 h-8 rounded-full bg-red-500 block cursor-pointer ring-2 ring-offset-2 ring-transparent hover:ring-red-300"></span>
                            </label>
                            <label class="folder-color-option">
                                <input type="radio" name="folderColor" value="gray" class="hidden">
                                <span class="w-8 h-8 rounded-full bg-gray-500 block cursor-pointer ring-2 ring-offset-2 ring-transparent hover:ring-gray-300"></span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="flex gap-3 mt-6">
                    <button type="button" onclick="QueueManager.hideAddFolder()"
                            class="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors">
                        Cancel
                    </button>
                    <button type="submit"
                            class="flex-1 px-4 py-2 bg-amber-500 text-white rounded-lg hover:bg-amber-600 transition-colors">
                        Create Folder
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteConfirmModal" class="absolute inset-0 z-30 hidden flex items-center justify-center">
        <div class="absolute inset-0 bg-black/50"></div>
        <div class="relative bg-white rounded-2xl shadow-2xl p-6 w-full max-w-sm mx-4">
            <div class="text-center">
                <div class="mx-auto w-12 h-12 bg-red-100 rounded-full flex items-center justify-center mb-4">
                    <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                    </svg>
                </div>
                <h3 class="text-lg font-semibold text-gray-800 mb-2" id="deleteConfirmTitle">Delete Item?</h3>
                <p class="text-sm text-gray-600 mb-6" id="deleteConfirmMessage">Are you sure you want to delete this item?</p>
                <div class="flex gap-3">
                    <button onclick="QueueManager.hideDeleteConfirm()"
                            class="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors">
                        Cancel
                    </button>
                    <button id="deleteConfirmBtn" onclick="QueueManager.confirmDelete()"
                            class="flex-1 px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors">
                        Delete
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Queue Item Template -->
<template id="queueItemTemplate">
    <div class="queue-item" draggable="true" data-queue-id="">
        <div class="queue-icon-wrapper">
            <div class="queue-icon">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
                </svg>
            </div>
            <button class="delete-btn" onclick="QueueManager.promptDeleteQueue(this.closest('.queue-item').dataset.queueId)">
                <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
                </svg>
            </button>
        </div>
        <span class="queue-name"></span>
    </div>
</template>

<!-- Folder Item Template -->
<template id="folderItemTemplate">
    <div class="folder-item" data-folder-id="">
        <div class="folder-icon-wrapper" onclick="QueueManager.expandFolder(this.closest('.folder-item').dataset.folderId)">
            <div class="folder-icon">
                <div class="folder-preview">
                    <!-- Mini queue icons will be inserted here -->
                </div>
            </div>
            <button class="delete-btn" onclick="event.stopPropagation(); QueueManager.promptDeleteFolder(this.closest('.folder-item').dataset.folderId)">
                <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
                </svg>
            </button>
        </div>
        <span class="folder-name"></span>
    </div>
</template>
