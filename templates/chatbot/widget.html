<!-- Chatbot Widget - Include this in base template -->
<style>
/* Chatbot Container */
.chatbot-container {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 9999;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

/* Chat Button */
.chatbot-toggle {
    width: 56px;
    height: 56px;
    border-radius: 50%;
    background: linear-gradient(135deg, #0176d3 0%, #0d47a1 100%);
    border: none;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 12px rgba(1, 118, 211, 0.4);
    transition: all 0.3s ease;
}

.chatbot-toggle:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 16px rgba(1, 118, 211, 0.5);
}

.chatbot-toggle i {
    font-size: 24px;
    color: white;
}

.chatbot-toggle .close-icon {
    display: none;
}

.chatbot-container.open .chatbot-toggle .chat-icon {
    display: none;
}

.chatbot-container.open .chatbot-toggle .close-icon {
    display: block;
}

/* Chat Window */
.chatbot-window {
    position: absolute;
    bottom: 70px;
    right: 0;
    width: 380px;
    max-width: calc(100vw - 40px);
    height: 500px;
    max-height: calc(100vh - 100px);
    background: white;
    border-radius: 16px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
    display: none;
    flex-direction: column;
    overflow: hidden;
}

.chatbot-container.open .chatbot-window {
    display: flex;
    animation: slideUp 0.3s ease;
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Chat Header */
.chatbot-header {
    background: linear-gradient(135deg, #0176d3 0%, #0d47a1 100%);
    color: white;
    padding: 16px 20px;
    display: flex;
    align-items: center;
    gap: 12px;
}

.chatbot-avatar {
    width: 40px;
    height: 40px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
}

.chatbot-avatar i {
    font-size: 20px;
}

.chatbot-title {
    flex: 1;
}

.chatbot-title h4 {
    margin: 0;
    font-size: 16px;
    font-weight: 600;
}

.chatbot-title p {
    margin: 2px 0 0;
    font-size: 12px;
    opacity: 0.9;
}

/* Chat Messages */
.chatbot-messages {
    flex: 1;
    overflow-y: auto;
    padding: 16px;
    background: #f8f9fa;
}

.chat-message {
    display: flex;
    margin-bottom: 16px;
    animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

.chat-message.bot {
    justify-content: flex-start;
}

.chat-message.user {
    justify-content: flex-end;
}

.message-bubble {
    max-width: 85%;
    padding: 12px 16px;
    border-radius: 16px;
    font-size: 14px;
    line-height: 1.5;
}

.chat-message.bot .message-bubble {
    background: white;
    color: #333;
    border-bottom-left-radius: 4px;
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
}

.chat-message.user .message-bubble {
    background: #0176d3;
    color: white;
    border-bottom-right-radius: 4px;
}

.message-bubble strong {
    font-weight: 600;
}

.message-bubble a {
    color: #0176d3;
    text-decoration: none;
}

.message-bubble a:hover {
    text-decoration: underline;
}

.chat-message.user .message-bubble a {
    color: #90caf9;
}

/* Quick Links */
.quick-link {
    display: inline-block;
    margin-top: 8px;
    padding: 6px 12px;
    background: #e3f2fd;
    color: #0176d3;
    border-radius: 20px;
    font-size: 12px;
    text-decoration: none;
    transition: all 0.2s;
}

.quick-link:hover {
    background: #0176d3;
    color: white;
    text-decoration: none;
}

/* Suggestions */
.suggestions {
    margin-top: 12px;
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
}

.suggestion-chip {
    padding: 6px 12px;
    background: #f0f0f0;
    border: 1px solid #e0e0e0;
    border-radius: 16px;
    font-size: 12px;
    color: #555;
    cursor: pointer;
    transition: all 0.2s;
}

.suggestion-chip:hover {
    background: #e3f2fd;
    border-color: #0176d3;
    color: #0176d3;
}

/* Typing Indicator */
.typing-indicator {
    display: flex;
    gap: 4px;
    padding: 12px 16px;
}

.typing-indicator span {
    width: 8px;
    height: 8px;
    background: #bbb;
    border-radius: 50%;
    animation: bounce 1.4s infinite ease-in-out;
}

.typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
.typing-indicator span:nth-child(2) { animation-delay: -0.16s; }

@keyframes bounce {
    0%, 80%, 100% { transform: scale(0); }
    40% { transform: scale(1); }
}

/* Chat Input */
.chatbot-input {
    padding: 12px 16px;
    background: white;
    border-top: 1px solid #eee;
    display: flex;
    gap: 8px;
}

.chatbot-input input {
    flex: 1;
    padding: 10px 16px;
    border: 1px solid #ddd;
    border-radius: 24px;
    font-size: 14px;
    outline: none;
    transition: border-color 0.2s;
}

.chatbot-input input:focus {
    border-color: #0176d3;
}

.chatbot-input button {
    width: 40px;
    height: 40px;
    border: none;
    background: #0176d3;
    color: white;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s;
}

.chatbot-input button:hover {
    background: #0d47a1;
}

.chatbot-input button:disabled {
    background: #ccc;
    cursor: not-allowed;
}

/* Action Confirmation Buttons */
.action-buttons {
    display: flex;
    gap: 8px;
    margin-top: 12px;
}

.action-btn {
    padding: 8px 16px;
    border: none;
    border-radius: 6px;
    font-size: 13px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s;
    display: flex;
    align-items: center;
    gap: 6px;
}

.action-btn-confirm {
    background: #2e844a;
    color: white;
}

.action-btn-confirm:hover {
    background: #236b3a;
}

.action-btn-cancel {
    background: #f0f0f0;
    color: #555;
}

.action-btn-cancel:hover {
    background: #e0e0e0;
}

.action-btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
}

/* Success/Error messages */
.action-result {
    padding: 10px 14px;
    border-radius: 8px;
    margin-top: 10px;
    font-size: 13px;
}

.action-result.success {
    background: #e8f5e9;
    color: #2e844a;
    border: 1px solid #a5d6a7;
}

.action-result.error {
    background: #ffebee;
    color: #c62828;
    border: 1px solid #ef9a9a;
}

.action-result a {
    color: inherit;
    font-weight: 600;
}

/* Notification Badge */
.chatbot-badge {
    position: absolute;
    top: -5px;
    right: -5px;
    width: 20px;
    height: 20px;
    background: #f44336;
    color: white;
    border-radius: 50%;
    font-size: 11px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
    display: none;
}

/* Markdown-like formatting */
.message-content ul {
    margin: 8px 0;
    padding-left: 20px;
}

.message-content li {
    margin: 4px 0;
}

.message-content code {
    background: #f5f5f5;
    padding: 2px 6px;
    border-radius: 4px;
    font-family: monospace;
    font-size: 13px;
}
</style>

<div class="chatbot-container" id="chatbot">
    <div class="chatbot-window">
        <div class="chatbot-header">
            <div class="chatbot-avatar">
                <i class="fas fa-robot"></i>
            </div>
            <div class="chatbot-title">
                <h4>Help Assistant</h4>
                <p>Ask me anything about the system</p>
            </div>
        </div>

        <div class="chatbot-messages" id="chatMessages">
            <!-- Messages will be added here -->
        </div>

        <div class="chatbot-input">
            <input type="text" id="chatInput" placeholder="Type your question..." autocomplete="off">
            <button type="button" id="chatSend" onclick="sendChatMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <button class="chatbot-toggle" onclick="toggleChatbot()">
        <i class="fas fa-comment-dots chat-icon"></i>
        <i class="fas fa-times close-icon"></i>
        <span class="chatbot-badge" id="chatBadge">1</span>
    </button>
</div>

<script>
const chatbotCSRFToken = '{{ csrf_token() }}';
let chatbotInitialized = false;

function toggleChatbot() {
    const container = document.getElementById('chatbot');
    container.classList.toggle('open');

    if (!chatbotInitialized && container.classList.contains('open')) {
        initializeChatbot();
        chatbotInitialized = true;
    }

    // Focus input when opened
    if (container.classList.contains('open')) {
        document.getElementById('chatInput').focus();
    }
}

function initializeChatbot() {
    // Add welcome message
    addBotMessage("Hello! I'm the Help Assistant. I can help you with:\n\n• **Tickets** - Creating, editing, tracking\n• **Inventory** - Assets, accessories, audits\n• **Admin** - Users, permissions, settings\n• **Quick Actions** - Update tickets by typing commands\n\n**Try commands like:**\n• \"Update ticket 890 to resolved\"\n• \"Set ticket 123 priority to high\"\n• \"Assign ticket 456 to John\"\n\nWhat would you like help with?");

    // Load suggestions
    loadSuggestions();
}

function addBotMessage(text, url = null, suggestions = null) {
    const container = document.getElementById('chatMessages');

    // Format text with markdown-like syntax
    let formattedText = formatMessage(text);

    let html = `<div class="chat-message bot">
        <div class="message-bubble">
            <div class="message-content">${formattedText}</div>`;

    if (url) {
        html += `<a href="${url}" class="quick-link"><i class="fas fa-external-link-alt"></i> Go to page</a>`;
    }

    if (suggestions && suggestions.length > 0) {
        html += '<div class="suggestions">';
        suggestions.forEach(s => {
            html += `<span class="suggestion-chip" onclick="askQuestion('${escapeHtml(s)}')">${escapeHtml(s)}</span>`;
        });
        html += '</div>';
    }

    html += '</div></div>';

    container.innerHTML += html;
    container.scrollTop = container.scrollHeight;
}

function addUserMessage(text) {
    const container = document.getElementById('chatMessages');
    container.innerHTML += `
        <div class="chat-message user">
            <div class="message-bubble">${escapeHtml(text)}</div>
        </div>
    `;
    container.scrollTop = container.scrollHeight;
}

function addTypingIndicator() {
    const container = document.getElementById('chatMessages');
    container.innerHTML += `
        <div class="chat-message bot" id="typingIndicator">
            <div class="message-bubble">
                <div class="typing-indicator">
                    <span></span><span></span><span></span>
                </div>
            </div>
        </div>
    `;
    container.scrollTop = container.scrollHeight;
}

function removeTypingIndicator() {
    const indicator = document.getElementById('typingIndicator');
    if (indicator) {
        indicator.remove();
    }
}

function formatMessage(text) {
    // Convert **text** to bold
    text = text.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');

    // Convert `code` to code tags
    text = text.replace(/`(.+?)`/g, '<code>$1</code>');

    // Convert bullet points
    text = text.replace(/^• (.+)$/gm, '<li>$1</li>');

    // Wrap consecutive li elements in ul
    text = text.replace(/(<li>.*<\/li>\n?)+/g, '<ul>$&</ul>');

    // Convert newlines to br
    text = text.replace(/\n/g, '<br>');

    return text;
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

async function sendChatMessage() {
    const input = document.getElementById('chatInput');
    const query = input.value.trim();

    if (!query) return;

    // Clear input
    input.value = '';

    // Add user message
    addUserMessage(query);

    // Show typing indicator
    addTypingIndicator();

    try {
        const response = await fetch('/chatbot/ask', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': chatbotCSRFToken
            },
            body: JSON.stringify({ query: query })
        });

        const result = await response.json();

        removeTypingIndicator();

        if (result.success) {
            if (result.type === 'action_confirm') {
                // Show action confirmation with buttons
                addActionConfirmMessage(result);
            } else if (result.type === 'error') {
                addBotMessage(result.answer);
            } else {
                addBotMessage(
                    result.answer,
                    result.url || null,
                    result.suggestions || null
                );
            }
        } else {
            addBotMessage("Sorry, I encountered an error. Please try again.");
        }
    } catch (error) {
        removeTypingIndicator();
        addBotMessage("Sorry, I couldn't connect to the server. Please try again.");
    }
}

function addActionConfirmMessage(result) {
    const container = document.getElementById('chatMessages');
    const actionId = 'action_' + Date.now();

    let formattedText = formatMessage(result.answer);

    let html = `<div class="chat-message bot" id="${actionId}">
        <div class="message-bubble">
            <div class="message-content">${formattedText}</div>
            <div class="action-buttons" id="${actionId}_buttons">
                <button class="action-btn action-btn-confirm" onclick="executeAction('${actionId}', ${JSON.stringify(result).replace(/'/g, "\\'")})" id="${actionId}_confirm">
                    <i class="fas fa-check"></i> Confirm
                </button>
                <button class="action-btn action-btn-cancel" onclick="cancelAction('${actionId}')" id="${actionId}_cancel">
                    <i class="fas fa-times"></i> Cancel
                </button>
            </div>
        </div>
    </div>`;

    container.innerHTML += html;
    container.scrollTop = container.scrollHeight;
}

async function executeAction(actionId, actionData) {
    const confirmBtn = document.getElementById(actionId + '_confirm');
    const cancelBtn = document.getElementById(actionId + '_cancel');
    const buttonsDiv = document.getElementById(actionId + '_buttons');

    // Disable buttons and show loading
    confirmBtn.disabled = true;
    cancelBtn.disabled = true;
    confirmBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';

    try {
        const response = await fetch('/chatbot/execute', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': chatbotCSRFToken
            },
            body: JSON.stringify({
                action: actionData.action,
                ticket_id: actionData.ticket_id,
                new_status: actionData.new_status,
                new_priority: actionData.new_priority,
                new_assignee_id: actionData.new_assignee_id
            })
        });

        const result = await response.json();

        // Replace buttons with result message
        if (result.success) {
            buttonsDiv.innerHTML = `
                <div class="action-result success">
                    <i class="fas fa-check-circle"></i> ${result.message}
                    ${result.ticket_url ? `<br><a href="${result.ticket_url}" target="_blank">View Ticket</a>` : ''}
                </div>
            `;
        } else {
            buttonsDiv.innerHTML = `
                <div class="action-result error">
                    <i class="fas fa-exclamation-circle"></i> ${result.error}
                </div>
            `;
        }
    } catch (error) {
        buttonsDiv.innerHTML = `
            <div class="action-result error">
                <i class="fas fa-exclamation-circle"></i> Failed to execute action. Please try again.
            </div>
        `;
    }
}

function cancelAction(actionId) {
    const buttonsDiv = document.getElementById(actionId + '_buttons');
    buttonsDiv.innerHTML = `
        <div class="action-result" style="background: #f5f5f5; color: #666; border: 1px solid #ddd;">
            <i class="fas fa-ban"></i> Action cancelled
        </div>
    `;
}

async function loadSuggestions() {
    try {
        const response = await fetch('/chatbot/suggestions');
        const result = await response.json();

        if (result.success && result.suggestions) {
            const container = document.getElementById('chatMessages');
            let html = '<div class="chat-message bot"><div class="message-bubble"><div class="suggestions">';
            result.suggestions.forEach(s => {
                html += `<span class="suggestion-chip" onclick="askQuestion('${escapeHtml(s)}')">${escapeHtml(s)}</span>`;
            });
            html += '</div></div></div>';
            container.innerHTML += html;
        }
    } catch (error) {
        console.error('Failed to load suggestions:', error);
    }
}

function askQuestion(question) {
    document.getElementById('chatInput').value = question;
    sendChatMessage();
}

// Enter key to send
document.addEventListener('DOMContentLoaded', function() {
    const input = document.getElementById('chatInput');
    if (input) {
        input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendChatMessage();
            }
        });
    }
});
</script>
