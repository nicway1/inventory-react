<!-- Photo Style Widget - Click to go to Import Inventory -->
<a href="{{ url_for('inventory.import_inventory') }}" style="display: block; text-decoration: none; height: 100%; min-height: 180px; position: relative; border-radius: 12px; overflow: hidden;">
    <img src="{{ url_for('static', filename='images/widgets/import_assets.png') }}" alt="Import Inventory" style="width: 100%; height: 100%; object-fit: cover; position: absolute; inset: 0;">
    <div style="position: absolute; inset: 0; background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0) 100%);"></div>
    <div style="position: absolute; bottom: 0; left: 0; right: 0; padding: 1rem; color: white;">
        <div style="display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.25rem;">
            <i class="fas fa-file-import" style="font-size: 1.25rem;"></i>
            <span style="font-size: 1rem; font-weight: 600;">Import Inventory</span>
        </div>
        <div style="font-size: 0.75rem; opacity: 0.9;">Bulk import assets from CSV</div>
    </div>
</a>
