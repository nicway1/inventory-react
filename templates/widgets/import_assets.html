<form method="POST" action="{{ url_for('main.index') }}" enctype="multipart/form-data">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <input type="hidden" name="import_type" value="asset">
    <div style="border: 2px dashed var(--sf-teal); border-radius: 0.5rem; padding: 1rem; text-align: center; transition: all 0.15s;">
        <i class="fas fa-file-excel" style="font-size: 1.5rem; color: var(--sf-teal); margin-bottom: 0.5rem;"></i>
        <div style="font-size: 0.75rem; color: var(--sf-gray-600); margin-bottom: 0.5rem;">Upload CSV/Excel to import assets</div>
        <input type="file" name="file" accept=".csv,.xlsx,.xls" required style="font-size: 0.75rem; width: 100%;">
    </div>
    <button type="submit" style="margin-top: 0.75rem; width: 100%; padding: 0.5rem; background: var(--sf-teal); color: white; border: none; border-radius: 0.375rem; font-size: 0.8125rem; font-weight: 600; cursor: pointer;">
        <i class="fas fa-upload"></i> Import Assets
    </button>
</form>
