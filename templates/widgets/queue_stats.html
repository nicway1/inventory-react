{% set data = widget_data.get('queue_stats', {}) %}
<div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 0.75rem;">
    {% for queue in data.get('queues', []) %}
    <a href="{{ url_for('tickets.view_queue', queue_id=queue.id) }}"
       style="display: block; padding: 0.75rem; border-radius: 0.375rem; border: 1px solid var(--sf-gray-200); transition: all 0.15s; text-decoration: none;">
        <div style="font-size: 0.75rem; font-weight: 600; color: var(--sf-gray-800); margin-bottom: 0.375rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
            {{ queue.name }}
        </div>
        <div style="display: flex; align-items: baseline; gap: 0.5rem;">
            <span style="font-size: 1.5rem; font-weight: 700; color: var(--sf-orange);">{{ queue.open_count }}</span>
            <span style="font-size: 0.75rem; color: var(--sf-gray-500);">/ {{ queue.total_count }}</span>
        </div>
        <div style="margin-top: 0.375rem; height: 4px; background: var(--sf-gray-200); border-radius: 2px; overflow: hidden;">
            {% set pct = (queue.open_count / queue.total_count * 100) if queue.total_count > 0 else 0 %}
            <div style="height: 100%; width: {{ pct }}%; background: var(--sf-orange);"></div>
        </div>
    </a>
    {% else %}
    <div style="color: var(--sf-gray-500); font-size: 0.875rem;">No queues available</div>
    {% endfor %}
</div>
