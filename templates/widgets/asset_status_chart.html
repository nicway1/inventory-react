{% set data = widget_data.get('asset_status', {}) %}
<div style="margin-bottom: 12px;">
    <h3 style="font-size: 1rem; font-weight: 600; color: #1f2937; margin: 0;">Asset Status Distribution</h3>
</div>
<div style="height: 180px;">
    <canvas id="assetStatusChart"></canvas>
</div>
<script>
    // Store data for initialization
    window.assetStatusData = {
        labels: {{ data.get('labels', []) | tojson }},
        values: {{ data.get('values', []) | tojson }}
    };
</script>
