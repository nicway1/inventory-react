{% set style = config.get('style', 'photo') if config else 'photo' %}

{% if style == 'photo' %}
<!-- Photo Style - AI Generated Image -->
<a href="{{ url_for('reports.index') }}" style="display: block; text-decoration: none; height: 100%; min-height: 180px; position: relative; border-radius: 12px; overflow: hidden;">
    <img src="{{ url_for('static', filename='images/widgets/reports.png') }}" alt="Reports" style="width: 100%; height: 100%; object-fit: cover; position: absolute; inset: 0;">
    <div style="position: absolute; inset: 0; background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0) 100%);"></div>
    <div style="position: absolute; bottom: 0; left: 0; right: 0; padding: 1rem; color: white;">
        <div style="display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.25rem;">
            <i class="fas fa-chart-line" style="font-size: 1.25rem;"></i>
            <span style="font-size: 1rem; font-weight: 600;">Reports</span>
        </div>
        <div style="font-size: 0.75rem; opacity: 0.9;">Analytics & Insights</div>
    </div>
</a>
{% else %}
<!-- Classic Style - Button -->
<div style="text-align: center;">
    <div style="width: 56px; height: 56px; border-radius: 14px; display: flex; align-items: center; justify-content: center; margin: 0 auto 0.75rem; background: var(--gradient-indigo);">
        <i class="fas fa-chart-line" style="color: white; font-size: 1.5rem;"></i>
    </div>
    <div style="font-size: 0.875rem; font-weight: 600; color: var(--sf-gray-800); margin-bottom: 0.25rem;">Reports</div>
    <div style="font-size: 0.75rem; color: var(--sf-gray-500); margin-bottom: 1rem;">Analytics & Insights</div>
    <a href="{{ url_for('reports.index') }}" style="display: inline-flex; align-items: center; gap: 0.375rem; padding: 0.5rem 1rem; background: var(--sf-indigo); color: white; border-radius: 0.375rem; font-size: 0.8125rem; font-weight: 600; text-decoration: none;">
        View Reports <i class="fas fa-arrow-right"></i>
    </a>
</div>
{% endif %}
