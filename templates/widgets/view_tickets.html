{% set style = config.get('style', 'photo') if config else 'photo' %}

{% if style == 'photo' %}
<!-- Photo Style - AI Generated Image -->
<a href="{{ url_for('tickets.list_tickets_sf') }}" style="display: block; text-decoration: none; height: 100%; min-height: 180px; position: relative; border-radius: 12px; overflow: hidden;">
    <img src="{{ url_for('static', filename='images/widgets/view_tickets.png') }}" alt="Tickets" style="width: 100%; height: 100%; object-fit: cover; position: absolute; inset: 0;">
    <div style="position: absolute; inset: 0; background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0) 100%);"></div>
    <div style="position: absolute; bottom: 0; left: 0; right: 0; padding: 1rem; color: white;">
        <div style="display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.25rem;">
            <i class="fas fa-ticket-alt" style="font-size: 1.25rem;"></i>
            <span style="font-size: 1rem; font-weight: 600;">Tickets</span>
        </div>
        <div style="font-size: 0.75rem; opacity: 0.9;">View & Manage Tickets</div>
    </div>
</a>
{% else %}
<!-- Classic Style - Buttons -->
<div style="text-align: center;">
    <div style="width: 56px; height: 56px; border-radius: 14px; display: flex; align-items: center; justify-content: center; margin: 0 auto 0.75rem; background: var(--gradient-green);">
        <i class="fas fa-ticket-alt" style="color: white; font-size: 1.5rem;"></i>
    </div>
    <div style="font-size: 0.875rem; font-weight: 600; color: var(--sf-gray-800); margin-bottom: 0.25rem;">Tickets</div>
    <div style="font-size: 0.75rem; color: var(--sf-gray-500); margin-bottom: 1rem;">View & Manage Tickets</div>
    <div style="display: flex; flex-direction: column; gap: 0.5rem; align-items: center;">
        <a href="{{ url_for('tickets.list_tickets_sf') }}" style="display: inline-flex; align-items: center; gap: 0.375rem; padding: 0.5rem 1rem; background: var(--sf-success); color: white; border-radius: 0.375rem; font-size: 0.8125rem; font-weight: 600; text-decoration: none;">
            <i class="fas fa-th-large"></i> View Tickets
        </a>
        <a href="{{ url_for('tickets.list_tickets_sf') }}" style="display: inline-flex; align-items: center; gap: 0.375rem; padding: 0.375rem 0.75rem; background: transparent; color: var(--sf-gray-600); border: 1px solid var(--sf-gray-300); border-radius: 0.375rem; font-size: 0.75rem; font-weight: 500; text-decoration: none;">
            <i class="fas fa-list"></i> Classic View
        </a>
    </div>
</div>
{% endif %}
