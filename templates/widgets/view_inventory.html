<div style="text-align: center;">
    <div style="width: 56px; height: 56px; border-radius: 14px; display: flex; align-items: center; justify-content: center; margin: 0 auto 0.75rem; background: var(--gradient-purple);">
        <i class="fas fa-boxes" style="color: white; font-size: 1.5rem;"></i>
    </div>
    <div style="font-size: 0.875rem; font-weight: 600; color: var(--sf-gray-800); margin-bottom: 0.25rem;">Inventory</div>
    <div style="font-size: 0.75rem; color: var(--sf-gray-500); margin-bottom: 0.75rem;">View & Manage Assets</div>
    <div style="display: flex; flex-direction: column; gap: 0.5rem; align-items: center;">
        {% if current_user.is_super_admin or current_user.is_developer %}
        <a href="{{ url_for('inventory.view_inventory_sf') }}" style="display: inline-flex; align-items: center; gap: 0.375rem; padding: 0.5rem 1rem; background: var(--sf-purple); color: white; border-radius: 0.375rem; font-size: 0.8125rem; font-weight: 600; text-decoration: none;">
            <i class="fas fa-th-large"></i> New View
        </a>
        <a href="{{ url_for('inventory.view_inventory') }}" style="display: inline-flex; align-items: center; gap: 0.375rem; padding: 0.375rem 0.75rem; background: transparent; color: var(--sf-gray-600); border: 1px solid var(--sf-gray-300); border-radius: 0.375rem; font-size: 0.75rem; font-weight: 500; text-decoration: none;">
            Classic View
        </a>
        {% else %}
        <a href="{{ url_for('inventory.view_inventory') }}" style="display: inline-flex; align-items: center; gap: 0.375rem; padding: 0.5rem 1rem; background: var(--sf-purple); color: white; border-radius: 0.375rem; font-size: 0.8125rem; font-weight: 600; text-decoration: none;">
            <i class="fas fa-th-large"></i> View Inventory
        </a>
        {% endif %}
    </div>
</div>
