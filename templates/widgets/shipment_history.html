<!-- Shipment History Widget - Photo Style -->
<a href="{{ url_for('shipments.shipment_history') }}" style="display: block; text-decoration: none; height: 100%; min-height: 180px; position: relative; border-radius: 12px; overflow: hidden;">
    <!-- Background gradient as fallback -->
    <div style="position: absolute; inset: 0; background: linear-gradient(135deg, #5ac8fa 0%, #32ade6 50%, #007aff 100%);"></div>

    <!-- Decorative shipping icons -->
    <div style="position: absolute; top: 20px; right: 20px; opacity: 0.15;">
        <i class="fas fa-shipping-fast" style="font-size: 4rem; color: white;"></i>
    </div>
    <div style="position: absolute; top: 50px; left: 30px; opacity: 0.1;">
        <i class="fas fa-box" style="font-size: 2rem; color: white;"></i>
    </div>

    <!-- Gradient overlay -->
    <div style="position: absolute; inset: 0; background: linear-gradient(to top, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0.1) 60%, rgba(0,0,0,0) 100%);"></div>

    <!-- Content -->
    <div style="position: absolute; bottom: 0; left: 0; right: 0; padding: 1rem; color: white;">
        <div style="display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.25rem;">
            <i class="fas fa-search-location" style="font-size: 1.25rem;"></i>
            <span style="font-size: 1rem; font-weight: 600;">Shipment History</span>
        </div>
        <div style="font-size: 0.75rem; opacity: 0.9;">Track via SingPost API</div>
    </div>

    <!-- Hover effect overlay -->
    <div style="position: absolute; inset: 0; background: white; opacity: 0; transition: opacity 0.2s ease;" onmouseover="this.style.opacity='0.1'" onmouseout="this.style.opacity='0'"></div>
</a>
