{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
        <div class="mb-6 flex justify-between items-center">
            <h1 class="text-2xl font-bold">Create New User</h1>
            <a href="{{ url_for('auth.list_users') }}" class="text-blue-500 hover:text-blue-700">
                &larr; Back to Users
            </a>
        </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                <div class="mb-4 p-4 bg-red-100 text-red-700 rounded-lg">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="bg-white shadow rounded-lg p-6">
            <form method="POST" class="space-y-6">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" name="username" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" name="password" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Company</label>
                    <select name="company" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                        <option value="">-- Select Company --</option>
                        {% for company in companies %}
                        <option value="{{ company }}">{{ company }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Role</label>
                    <input type="text" name="role" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
                           placeholder="e.g., Developer, Manager, Support">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">User Type</label>
                    <select name="user_type" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                        <option value="user">Regular User</option>
                        <option value="admin">Admin</option>
                        {% if session.get('user_type') == 'super_admin' %}
                        <option value="super_admin">Super Admin</option>
                        {% endif %}
                    </select>
                </div>

                <div class="pt-4">
                    <button type="submit" 
                            class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                        Create User
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
