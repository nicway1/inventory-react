<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>TrueLog Asset Management - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/liquid-glass.css') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='icons/icon-192x192.png') }}">
</head>
<body class="overflow-hidden h-screen w-screen">
<!-- Liquid Glass Background -->
<div class="liquid-glass-bg"></div>

<div class="h-screen w-full flex items-center justify-center p-4">
    <div class="max-w-md w-full space-y-8">
        <!-- Theme Switcher -->
        <div class="theme-switcher">
            <div class="theme-options">
                <button class="theme-btn" data-theme="light" title="Light Theme">
                    ‚òÄÔ∏è Light
                </button>
                <button class="theme-btn active" data-theme="liquid-glass" title="Liquid Glass Theme">
                    üíé Glass
                </button>
                <button class="theme-btn" data-theme="dark" title="Dark Theme">
                    üåô Dark
                </button>
            </div>
        </div>

        <!-- Logo Container -->
        <div class="liquid-glass-container liquid-glass-logo">
            <div class="liquid-glass-content">
                <img src="{{ url_for('static', filename='images/truelglogo.png') }}" 
                     alt="TrueLog Logo" 
                     class="mx-auto">
                <h1 class="text-3xl font-bold text-white mt-6 tracking-wide" style="text-align: center; margin-left: 2rem;">Asset Management</h1>
            </div>
        </div>

        <!-- Main Login Form Container -->
        <div class="liquid-glass-container">
            <div class="liquid-glass-content">
                <h2 class="liquid-glass-title">Sign in to your account</h2>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                            <div class="bg-red-500 bg-opacity-20 border border-red-400 border-opacity-30 text-red-100 px-4 py-3 rounded-lg relative mb-4 backdrop-blur-sm" 
                                 role="alert" style="backdrop-filter: blur(10px);">
                        <span class="block sm:inline">{{ message }}</span>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

                <form method="POST" action="{{ url_for('auth.login') }}" class="space-y-6">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            {% if request.args.get('next') %}
            <input type="hidden" name="next" value="{{ request.args.get('next') }}">
            {% endif %}
                    
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" 
                               id="username" 
                               name="username" 
                               class="liquid-glass-input" 
                               placeholder="Enter your username" 
                               required>
                </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" 
                               id="password" 
                               name="password" 
                               class="liquid-glass-input" 
                               placeholder="Enter your password" 
                               required>
            </div>

                    <div class="form-group">
                        <button type="submit" class="liquid-glass-button">
                    Sign in
                </button>
            </div>
                    
                    <div class="form-group">
                        <a href="{{ url_for('where_we_operate') }}" class="liquid-glass-button secondary">
                   Where We Operate
                </a>
            </div>
        </form>
    </div>
</div>

        <!-- Branding Container -->
        <div class="liquid-glass-container liquid-glass-branding">
            <div class="liquid-glass-content">
                <p>Experience the future of inventory management</p>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/liquid-glass.js') }}"></script>

<!-- Enhanced Login Page Interactions -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Theme switching functionality
    const themeButtons = document.querySelectorAll('.theme-btn');
    const body = document.body;
    
    // Load saved theme or default to liquid-glass
    const savedTheme = localStorage.getItem('theme') || 'liquid-glass';
    console.log('üé® Loading theme:', savedTheme);
    setTheme(savedTheme);
    
    function setTheme(theme) {
        console.log('üé® Setting theme to:', theme);
        
        // Remove all theme classes
        body.classList.remove('light-theme', 'dark-theme');
        
        // Add new theme class
        if (theme === 'light') {
            body.classList.add('light-theme');
            console.log('‚òÄÔ∏è Light theme activated');
        } else if (theme === 'dark') {
            body.classList.add('dark-theme');
            console.log('üåô Dark theme activated');
        } else {
            console.log('üíé Liquid Glass theme activated (default)');
        }
        
        // Update active button
        themeButtons.forEach(btn => {
            btn.classList.remove('active');
            if (btn.dataset.theme === theme) {
                btn.classList.add('active');
                console.log('‚úÖ Activated button for theme:', theme, '- Button text:', btn.textContent);
            }
        });
        
        // Save theme preference
        localStorage.setItem('theme', theme);
        console.log('üíæ Theme saved to localStorage:', theme);
        
        // Add visual feedback
        showThemeNotification(theme);
    }
    
    function showThemeNotification(theme) {
        // Remove existing notification
        const existingNotification = document.querySelector('.theme-notification');
        if (existingNotification) {
            existingNotification.remove();
        }
        
        // Create notification
        const notification = document.createElement('div');
        notification.className = 'theme-notification';
        notification.style.cssText = `
            position: fixed;
            top: 80px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 600;
            z-index: 1001;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            opacity: 0;
            transform: translateX(100px);
            transition: all 0.3s ease;
        `;
        
        const themeNames = {
            'light': '‚òÄÔ∏è Light Theme',
            'dark': 'üåô Dark Theme', 
            'liquid-glass': 'üíé Liquid Glass Theme'
        };
        
        notification.textContent = themeNames[theme] || 'üíé Liquid Glass Theme';
        document.body.appendChild(notification);
        
        // Animate in
        setTimeout(() => {
            notification.style.opacity = '1';
            notification.style.transform = 'translateX(0)';
        }, 10);
        
        // Remove after 2 seconds
        setTimeout(() => {
            notification.style.opacity = '0';
            notification.style.transform = 'translateX(100px)';
            setTimeout(() => notification.remove(), 300);
        }, 2000);
    }
    
    // Add click handlers for theme buttons
    themeButtons.forEach(button => {
        console.log('üîò Found theme button:', button.textContent.trim(), 'with data-theme:', button.dataset.theme);
        
        button.addEventListener('click', function(e) {
            e.preventDefault();
            const theme = this.dataset.theme;
            console.log('üîÑ Theme button clicked:', theme, '- Button text:', this.textContent.trim());
            setTheme(theme);
            
            // Add enhanced click animation
            this.style.transform = 'scale(0.9)';
            setTimeout(() => {
                this.style.transform = 'scale(1.1) translateY(-2px)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 200);
            }, 150);
        });
    });
    
    // Add enhanced loading effect
    const containers = document.querySelectorAll('.liquid-glass-container');
    containers.forEach((container, index) => {
        container.style.opacity = '0';
        container.style.transform = 'translateY(50px) scale(0.9)';
        
        setTimeout(() => {
            container.style.transition = 'all 0.8s cubic-bezier(0.23, 1, 0.32, 1)';
            container.style.opacity = '1';
            container.style.transform = 'translateY(0) scale(1)';
        }, 200 * index);
    });
    
    // Add typing sound effect simulation
    const inputs = document.querySelectorAll('.liquid-glass-input');
    inputs.forEach(input => {
        input.addEventListener('input', function() {
            // Create visual feedback on typing
            this.style.transform = 'scale(1.02)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 100);
        });
        
        // Add enter key submit
        input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const form = this.closest('form');
                if (form) {
                    form.submit();
                }
            }
        });
    });
    
    // Enhanced button interactions
    const buttons = document.querySelectorAll('.liquid-glass-button');
    buttons.forEach(button => {
        button.addEventListener('click', function(e) {
            // Create expanding ring effect
            const ring = document.createElement('div');
            ring.style.position = 'absolute';
            ring.style.left = '50%';
            ring.style.top = '50%';
            ring.style.width = '0';
            ring.style.height = '0';
            ring.style.border = '2px solid rgba(255,255,255,0.5)';
            ring.style.borderRadius = '50%';
            ring.style.transform = 'translate(-50%, -50%)';
            ring.style.animation = 'expandRing 0.6s ease-out';
            ring.style.pointerEvents = 'none';
            ring.style.zIndex = '10';
            
            this.style.position = 'relative';
            this.appendChild(ring);
            
            setTimeout(() => {
                if (ring.parentNode) {
                    ring.parentNode.removeChild(ring);
                }
            }, 600);
        });
    });
});

// Add expand ring animation
const style = document.createElement('style');
style.textContent = `
    @keyframes expandRing {
        0% {
            width: 0;
            height: 0;
            opacity: 1;
        }
        100% {
            width: 100px;
            height: 100px;
            opacity: 0;
        }
    }
`;
document.head.appendChild(style);
</script>
</body>
</html>
