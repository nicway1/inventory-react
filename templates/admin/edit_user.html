{% extends "base.html" %}

{% block content %}
<!-- DEBUG: Template loaded with company_selection visible -->
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
        <div class="mb-6">
            <a href="{{ url_for('admin.manage_users') }}" 
               class="text-blue-600 hover:text-blue-800">
                ‚Üê Back to Users
            </a>
        </div>

        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-200">
                <h1 class="text-2xl font-bold">Edit User</h1>
            </div>

            <form method="POST" class="px-6 py-4 space-y-6">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <!-- Username -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" 
                           id="username" 
                           name="username" 
                           value="{{ user.username }}"
                           required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" 
                           id="email" 
                           name="email" 
                           value="{{ user.email }}"
                           required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <!-- Password (optional for edit) -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">
                        Password (leave blank to keep current)
                    </label>
                    <input type="password" 
                           id="password" 
                           name="password"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <!-- Company (Always visible) -->
                <div>
                    <label for="company_id" class="block text-sm font-medium text-gray-700">Company</label>
                    <select id="company_id" 
                            name="company_id" 
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <option value="">No Company</option>
                        {% for company in companies %}
                        <option value="{{ company.id }}" {% if user.company_id == company.id %}selected{% endif %}>{{ company.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- User Type -->
                <div>
                    <label for="user_type" class="block text-sm font-medium text-gray-700">User Type</label>
                    <select id="user_type" 
                            name="user_type" 
                            required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <option value="SUPERVISOR" {% if user.user_type.name == 'SUPERVISOR' %}selected{% endif %}>Supervisor</option>
                        <option value="COUNTRY_ADMIN" {% if user.user_type.name == 'COUNTRY_ADMIN' %}selected{% endif %}>Country Admin</option>
                        <option value="CLIENT" {% if user.user_type.name == 'CLIENT' %}selected{% endif %}>Client</option>
                        {% if current_user.is_super_admin %}
                        <option value="SUPER_ADMIN" {% if user.user_type.name == 'SUPER_ADMIN' %}selected{% endif %}>Super Admin</option>
                        {% endif %}
                    </select>
                    <div class="text-sm text-gray-500 mt-1">
                        Super Admin: Full system access
                        <br>
                        Supervisor: View and search access only
                        <br>
                        Country Admin: Manage assigned country's inventory
                        <br>
                        Client: Limited access to assigned inventory
                    </div>
                </div>

                <!-- Country (for Country Admin) -->
                <div id="country_id" style="display: none;">
                    <label for="assigned_country" class="block text-sm font-medium text-gray-700">Assigned Country</label>
                    <select id="assigned_country" 
                            name="assigned_country"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <option value="">Select a country...</option>
                        <option value="USA" {% if user.assigned_country and user.assigned_country.name == 'USA' %}selected{% endif %}>USA</option>
                        <option value="JAPAN" {% if user.assigned_country and user.assigned_country.name == 'JAPAN' %}selected{% endif %}>Japan</option>
                        <option value="PHILIPPINES" {% if user.assigned_country and user.assigned_country.name == 'PHILIPPINES' %}selected{% endif %}>Philippines</option>
                        <option value="AUSTRALIA" {% if user.assigned_country and user.assigned_country.name == 'AUSTRALIA' %}selected{% endif %}>Australia</option>
                        <option value="ISRAEL" {% if user.assigned_country and user.assigned_country.name == 'ISRAEL' %}selected{% endif %}>Israel</option>
                        <option value="INDIA" {% if user.assigned_country and user.assigned_country.name == 'INDIA' %}selected{% endif %}>India</option>
                        <option value="SINGAPORE" {% if user.assigned_country and user.assigned_country.name == 'SINGAPORE' %}selected{% endif %}>Singapore</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <div class="pt-4">
                    <button type="submit" 
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Update User
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const userTypeSelect = document.getElementById('user_type');
        const countrySelection = document.getElementById('country_id');
        
        function toggleFields() {
            const selectedType = userTypeSelect.value;
            
            // Control country visibility
            if (selectedType === 'COUNTRY_ADMIN') {
                countrySelection.style.display = 'block';
            } else {
                countrySelection.style.display = 'none';
            }
            // Company field is always visible
        }
        
        userTypeSelect.addEventListener('change', toggleFields);
        
        // Initial state - call the function to set correct visibility on page load
        toggleFields();
    });
</script>
{% endblock %}
