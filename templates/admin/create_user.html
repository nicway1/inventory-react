{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
        <div class="mb-6">
            <a href="{{ url_for('admin.manage_users') }}" 
               class="text-blue-600 hover:text-blue-800">
                ‚Üê Back to Users
            </a>
        </div>

        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-200">
                <h1 class="text-2xl font-bold">Create New User</h1>
            </div>

            <form method="POST" class="px-6 py-4 space-y-6">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" 
                           id="username" 
                           name="username" 
                           required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" 
                           id="email" 
                           name="email" 
                           required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label for="company_id" class="block text-sm font-medium text-gray-700">Company</label>
                    <select id="company_id" 
                            name="company_id" 
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        <option value="">-- Select Company --</option>
                        {% for company in companies %}
                        <option value="{{ company.id }}">{{ company.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div>
                    <label for="user_type" class="block text-sm font-medium text-gray-700">User Type</label>
                    <select id="user_type" 
                            name="user_type" 
                            required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        <option value="SUPER_ADMIN">Super Admin</option>
                        <option value="SUPERVISOR">Supervisor</option>
                        <option value="COUNTRY_ADMIN">Country Admin</option>
                        <option value="CLIENT">Client</option>
                    </select>
                    <p class="text-sm text-gray-500 mt-1">
                        Super Admin: Full system access
                        <br>
                        Supervisor: View and search access only
                        <br>
                        Country Admin: Manage assigned country's inventory
                        <br>
                        Client: Limited access to assigned inventory
                    </p>
                </div>

                <div id="countrySelect" style="display: none;">
                    <label for="assigned_country" class="block text-sm font-medium text-gray-700">Assigned Country</label>
                    <select id="assigned_country" 
                            name="assigned_country" 
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        <option value="">-- Select Country --</option>
                        <option value="USA">USA</option>
                        <option value="JAPAN">Japan</option>
                        <option value="PHILIPPINES">Philippines</option>
                        <option value="AUSTRALIA">Australia</option>
                        <option value="ISRAEL">Israel</option>
                        <option value="INDIA">India</option>
                        <option value="SINGAPORE">Singapore</option>
                    </select>
                </div>

                <div class="pt-4">
                    <button type="submit" 
                            class="w-full px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Create User
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const userTypeSelect = document.getElementById('user_type');
    const countrySelect = document.getElementById('countrySelect');
    const companySelect = document.getElementById('company_id');
    
    userTypeSelect.addEventListener('change', function() {
        // Handle country select visibility
        if (this.value === 'COUNTRY_ADMIN') {
            countrySelect.style.display = 'block';
            document.getElementById('assigned_country').required = true;
        } else {
            countrySelect.style.display = 'none';
            document.getElementById('assigned_country').required = false;
        }
        
        // Handle company requirement
        if (this.value === 'CLIENT') {
            companySelect.required = true;
        } else {
            companySelect.required = false;
        }
    });

    // Trigger the change event on load to handle initial state
    userTypeSelect.dispatchEvent(new Event('change'));
});
</script>
{% endblock %}
