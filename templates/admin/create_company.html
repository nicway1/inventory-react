{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
        <div class="mb-6">
            <a href="{{ url_for('admin.manage_companies') }}" 
               class="text-blue-600 hover:text-blue-800">
                ‚Üê Back to Companies
            </a>
        </div>

        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-200">
                <h1 class="text-2xl font-bold">{% if company %}Edit{% else %}Create New{% endif %} Company</h1>
            </div>

            <form method="POST" enctype="multipart/form-data" class="px-6 py-4 space-y-6">
                <!-- Company Logo -->
                <div>
                    {% if company and company.logo_path %}
                    <div class="mb-4">
                        <img src="{{ company.logo_url }}" 
                             alt="{{ company.name }} logo" 
                             class="h-32 w-32 object-contain rounded-lg border border-gray-200">
                    </div>
                    {% endif %}
                    <label for="logo" class="block text-sm font-medium text-gray-700">Company Logo</label>
                    <input type="file" 
                           id="logo" 
                           name="logo"
                           accept="image/*"
                           class="mt-1 block w-full text-sm text-gray-500
                                  file:mr-4 file:py-2 file:px-4
                                  file:rounded-md file:border-0
                                  file:text-sm file:font-semibold
                                  file:bg-blue-50 file:text-blue-700
                                  hover:file:bg-blue-100">
                    <p class="mt-1 text-sm text-gray-500">Upload a company logo (PNG, JPG up to 2MB)</p>
                </div>

                <!-- Company Name -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Company Name</label>
                    <input type="text" 
                           id="name" 
                           name="name" 
                           value="{{ company.name if company else '' }}"
                           required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>

                <!-- Contact Name -->
                <div>
                    <label for="contact_name" class="block text-sm font-medium text-gray-700">Contact Name</label>
                    <input type="text" 
                           id="contact_name" 
                           name="contact_name"
                           value="{{ company.contact_name if company else '' }}"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>

                <!-- Contact Email -->
                <div>
                    <label for="contact_email" class="block text-sm font-medium text-gray-700">Contact Email</label>
                    <input type="email" 
                           id="contact_email" 
                           name="contact_email"
                           value="{{ company.contact_email if company else '' }}"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>

                <!-- Address -->
                <div>
                    <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                    <textarea id="address" 
                              name="address"
                              rows="3"
                              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">{{ company.address if company else '' }}</textarea>
                </div>

                <!-- Submit Button -->
                <div class="pt-4">
                    <button type="submit" 
                            class="w-full px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        {% if company %}Update{% else %}Create{% endif %} Company
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
