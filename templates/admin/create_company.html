{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
        <div class="mb-6">
            <a href="{{ url_for('admin.manage_companies') }}" 
               class="text-blue-600 hover:text-blue-800">
                ‚Üê Back to Companies
            </a>
        </div>

        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-200">
                <h1 class="text-2xl font-bold">{% if company %}Edit{% else %}Create New{% endif %} Company</h1>
            </div>

            <form method="POST" class="px-6 py-4 space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Company Name</label>
                    <input type="text" 
                           id="name" 
                           name="name" 
                           value="{{ company.name if company else '' }}"
                           required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label for="contact_name" class="block text-sm font-medium text-gray-700">Contact Name</label>
                    <input type="text" 
                           id="contact_name" 
                           name="contact_name"
                           value="{{ company.contact_name if company else '' }}"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label for="contact_email" class="block text-sm font-medium text-gray-700">Contact Email</label>
                    <input type="email" 
                           id="contact_email" 
                           name="contact_email"
                           value="{{ company.contact_email if company else '' }}"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div class="pt-4">
                    <button type="submit" 
                            class="w-full px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        {% if company %}Update{% else %}Create{% endif %} Company
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
