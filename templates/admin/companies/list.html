{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="mb-6 flex justify-between items-center">
        <h2 class="text-2xl">Company Management</h2>
        <a href="{{ url_for('admin.create_company') }}" 
           class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
            Add New Company
        </a>
    </div>

    <div class="bg-white rounded-lg shadow overflow-hidden">
        <table class="min-w-full">
            <thead>
                <tr class="bg-gray-50">
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Contact Name</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Contact Email</th>
                    <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase">Actions</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
                {% for company in companies %}
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 text-sm text-gray-900">{{ company.id }}</td>
                    <td class="px-6 py-4 text-sm text-gray-900">{{ company.name }}</td>
                    <td class="px-6 py-4 text-sm text-gray-900">{{ company.contact_name or 'N/A' }}</td>
                    <td class="px-6 py-4 text-sm text-gray-900">{{ company.contact_email or 'N/A' }}</td>
                    <td class="px-6 py-4 text-sm text-center">
                        <a href="{{ url_for('admin.edit_company', company_id=company.id) }}" 
                           class="text-blue-600 hover:text-blue-900 mr-4">Edit</a>
                        <button onclick="deleteCompany('{{ company.id }}')" 
                                class="text-red-600 hover:text-red-900">Delete</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script>
function deleteCompany(companyId) {
    if (confirm('Are you sure you want to delete this company? This action cannot be undone.')) {
        // Create form data object with CSRF token
        const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');
        const form = document.createElement('form');
        form.method = 'POST';
        form.action = `/admin/companies/${companyId}/delete`;
        
        // Add CSRF token as hidden input
        const csrfInput = document.createElement('input');
        csrfInput.type = 'hidden';
        csrfInput.name = 'csrf_token';
        csrfInput.value = csrfToken;
        form.appendChild(csrfInput);
        
        // Add form to body and submit
        document.body.appendChild(form);
        form.submit();
    }
}
</script>
{% endblock %}
