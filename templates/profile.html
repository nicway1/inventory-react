{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="bg-white shadow rounded-lg">
        <!-- Profile Header -->
        <div class="px-6 py-4 border-b border-gray-200">
            <h2 class="text-2xl font-bold text-gray-800">Profile</h2>
        </div>

        <!-- Profile Content -->
        <div class="p-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- User Information -->
                <div>
                    <h3 class="text-lg font-semibold text-gray-700 mb-4">User Information</h3>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-600">Username</label>
                            <p class="mt-1 text-gray-900">{{ user.username }}</p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-600">Email</label>
                            <p class="mt-1 text-gray-900">{{ user.email }}</p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-600">Role</label>
                            <p class="mt-1 text-gray-900">{{ user.user_type.value }}</p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-600">Company</label>
                            <p class="mt-1 text-gray-900">{{ user.company.name if user.company else 'N/A' }}</p>
                        </div>
                    </div>
                </div>

                <!-- Actions -->
                <div>
                    <h3 class="text-lg font-semibold text-gray-700 mb-4">Actions</h3>
                    <div class="space-y-4">
                        <a href="{{ url_for('auth.edit_profile') }}" 
                           class="block w-full bg-blue-500 text-white text-center py-2 px-4 rounded hover:bg-blue-600 transition-colors">
                            Edit Profile
                        </a>
                        <a href="{{ url_for('auth.change_password') }}"
                           class="block w-full bg-gray-500 text-white text-center py-2 px-4 rounded hover:bg-gray-600 transition-colors">
                            Change Password
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
