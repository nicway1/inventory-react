{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="mb-4">
        <a href="{{ url_for('shipments.list_shipments') }}" class="text-blue-500 hover:text-blue-700">
            &larr; Back to Shipments
        </a>
    </div>

    <div class="max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">Create New Shipment</h1>

        <form method="POST" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="user_id">
                    User ID
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       id="user_id" 
                       name="user_id" 
                       type="text" 
                       required>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="tracking_number">
                    Tracking Number
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       id="tracking_number" 
                       name="tracking_number" 
                       type="text" 
                       required>
                <p class="text-sm text-gray-500 mt-1">Enter any tracking number - carrier will be auto-detected</p>
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="description">
                    Description (Optional)
                </label>
                <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                          id="description"
                          name="description"
                          rows="3"></textarea>
            </div>

            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        type="submit">
                    Create Shipment
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
